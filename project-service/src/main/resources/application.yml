spring:
  application:
    name: project-service
  cloud:
        loadbalancer:
          ribbon:
            enabled: true
  kafka:
    consumer:
      auto-offset-reset: earliest

  data:
    mongodb:
      host: localhost
      port: 27017
      database: project-service
      auto-index-creation: true
eureka:
    instance: localhost
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
server:
    port: 8082